<!DOCTYPE html>
<html>
  <head>
    <title>Micah's Currency Converter</title>
    <!-- Link HTML file to the CSS stylesheet and JS script -->
    <link rel="stylesheet" href="style.css" />
    <script src='main.js'></script>
  </head>
  <div id="main_calculator">
    <header><b>Micah's Currency Converter</b></header>
    <img id="calculator" src="/assets2/asset/51f2fc1936d5776b29000787.svg">
<body onload=loadCurrencyRate()>
      <!-- Triangle Area Calculator -->
      <header><b>Micah's Currency Converter</b></header>
      <div class="input_field">
        <label>Euros:</label>
        <input id="base_currency" type="number" size="20" >
      </div>
      <div class="input_field">
        <label>Currency Rate:</label>
        <input id="currency_rate" type="number" size="20" >
      </div>
      <div class="input_field">
        <label>USD:</label>
        <input readonly id="to_currency" type="number" size="20" >
      </div>
      <button onclick="calculateTriangleArea()" >Calculate
      </button>
</body>
